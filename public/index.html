<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SyncFlix â€” Home</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <main class="centered">
    <h1>SyncFlix</h1>
    <p class="muted">Create a room and share the link with your friends.</p>

    <div class="actions">
      <a class="btn" href="/create">Create Room</a>
    </div>

    <div class="join-box">
      <label for="roomInput">Join existing room</label>
      <input id="roomInput" placeholder="Enter room id (8 chars)" />
      <button id="joinBtn" class="btn">Join</button>
    </div>

    <p class="muted small">Tip: Use <strong>https</strong> for live streaming or sharing videos.</p>
  </main>

  <script>
    document.getElementById('joinBtn').onclick = () => {
      const id = document.getElementById('roomInput').value.trim();
      if (!id) return alert('Enter room id');
      window.location.href = '/room/' + id;
    };
  </script>
</body>
</html>
